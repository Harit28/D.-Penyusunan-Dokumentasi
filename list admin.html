<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="list-admin-container">
    <div class="list-admin-title">Admin List</div>
    <table class="list-admin-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Admin Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
          <td>Super Admin</td>
          <td>
            <a href="#" class="action-btn edit">Edit</a>
            <a href="#" class="action-btn delete">Delete</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
          <td>Moderator</td>
          <td>
            <a href="#" class="action-btn edit">Edit</a>
            <a href="#" class="action-btn delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
