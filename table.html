<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
  <style>
    /* Styling dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Kontainer tabel */
    .table-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Judul tabel */
    .table-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    /* Footer */
    .table-footer {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="table-title">Student Data</div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>10-A</td>
          <td>A</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>11-B</td>
          <td>B</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sam Wilson</td>
          <td>12-A</td>
          <td>A</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Emily Davis</td>
          <td>10-B</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer">
      &copy; 2025 School Data. All rights reserved.
    </div>
  </div>
</body>
</html>
